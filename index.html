<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
      integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>



    <link rel="stylesheet" href="style.css">
  </head>

  <body class="debugg">

    <main class="container package-finder mt-5 p-2">

      <!-- SECTION Filter -->
      <section class="row">
        <div class="col-3">
          <p class="bold-text">FILTER BY: </p>
        </div>
        <div class="col-8 d-flex justify-content-around">
          <button class="btn btn-dark" onclick="activateHeavy(5)" id="heavyButton">HEAVY</button>
          <button class="btn btn-dark" onclick="activatePriority()" id="priorityButton">PRIORITY</button>
          <button class="btn btn-dark" onclick="activateFragile()" id="fragileButton">FRAGILE</button>
        </div>
      </section>

      <!-- SECTION Package Headings -->
      <section class="row mx-2">
        <div class="col-3 d-flex justify-content-center">
          <p class="package-header">Package</p>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <p class="package-header">Weight</p>
        </div>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <p class="package-header">Priority</p>
        </div>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <p class="package-header">Warnings</p>
        </div>
        </div>
      </section>

      <!-- SECTION Packages -->
      <section class="row d-flex justify-content-center overflow-auto package-container">
        <div class="col-11" id="package-list">
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>

</html>
